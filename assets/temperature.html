<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Temperatura</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/temperature.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Para gráficos -->
</head>

<body>
    <div class="container">
        <button id="back-button" class="btn btn-light">
            <i class="fa fa-chevron-left"></i> 
        </button>
        <div id="weather-alerts" class="my-4"></div>
        <!-- <canvas id="temperature-chart" class="my-4" width="400" height="200"></canvas> -->

        <div class="mb-4">
            <label for="time-range" class="form-label">Selecione o intervalo de tempo:</label>
             <select id="time-range" class="form-select">
                <option value="48">Últimos 2 dias</option>
                <option value="72">Últimos 3 dias</option>
                <option value="24" selected>Últimas 24 horas</option>
                <option value="1">Hoje</option>
                <option value="3">Próximos 3 dias</option>
                <option value="5">Próximos 5 dias</option>
                <option value="7">Próxima semana</option>
               
            </select>
        </div> 

        <div id="weather-forecast" class="mb-4"></div>


        <h3>Condições de Saúde</h3>
        <div id="health-conditions" class="mb-4">
            <ul id="health-list"></ul>
        </div>

        <div id="weather-humidity" class="my-4"></div>
        <div id="weather-rain" class="my-4"></div>

    </div>

    <script src="/js/temperature.js"></script>
</body>

</html>
