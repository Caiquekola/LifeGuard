<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização e Alertas Climáticos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/view/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div id="map" class="my-3" style="height: 300px; position: relative;">
                    <div id="gps-button" class="gps-icon" title="Localização via GPS">
                        <i class="fa fa-crosshairs"></i>
                    </div>
                </div>
                <div id="weather-alerts" class="mt-3"></div>
                <div class="input-group mt-2">
                    <input type="text" id="location-input" class="form-control" placeholder="Buscar por nome de local">
                    <div class="input-group-append">
                        <button id="search-location" class="btn btn-secondary"> <i class="fa fa-search"></i></button>
                    </div>
                </div>
                <button id="confirm-location" class="btn btn-custom btn-block" disabled>Confirmar sua localização</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="/scripts/script.js"></script>
</body>
</html>
